<!--翻牌遊戲-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card Game</title>
  <!--icon-->
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/9609/9609251.png" type="image/x-icon">
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!--font awesome-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
  <!--css-->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--header-->
  <div id="header">
    <!--title-->
    <div class="title">
      <img src="https://cdn-icons-png.flaticon.com/512/9609/9609251.png">
      <h2>CARD GAME!</h2>
    </div>
    <!--score, tries-->
    <h4 class="score">Score: <span id="score">0</span></h4>
    <p class="tried">You've tried: <span id="tried">0</span> times</p>
    <!--easy btn-->
    <button class="btn btn-danger easy-mode"><a>Easy Mode <a id="easy-mode-switch">OFF</a></a></button>
  </div>

  <!--cards container-->
  <div id="cards">
    <!-- display panel -->
  </div>

  <!--end game message-->
  <div id="end-game-message" class="hide">
    <h1>Congrats!<br>You've finished the hardest game ever!</h1>
    <h4>Score: <span id="end-score">00</span></h4>
    <h4>You've tried <span id="end-tried">00</span> times</h4>
    <button id="play-again-btn" class="btn btn-primary mt-3"><a>Play Again <i
          class="fa-solid fa-face-smile-relaxed"></i></a></button>
  </div>

</body>

<!--bootstrap, popper-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!--js-->
<script src="./main.js"></script>

</html>
